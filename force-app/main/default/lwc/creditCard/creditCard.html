<template>
    <div class="credit-card">
        <div class="card-header">
            <div class="bank-name">PTS Bank</div>
        </div>
        <div class="card-body">
            <div class="chip"></div>
            <div class="card-number">{cardNumber}</div>
            <div class="card-details">
                <div class="card-holder">
                    <label>Card Holder</label>
                    <div>{cardHolder}</div>
                </div>
                <div class="expiry-date">
                    <label>Expires</label>
                    <div>{expiryDate}</div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <img class="card-logo" src="https://cdn1.iconfinder.com/data/icons/business-and-finance-20/200/vector_65_09-256.png" alt="Card Logo" />
        </div>
    </div>
</template>
